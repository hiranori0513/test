<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <title>WebAR</title>
    </head>
    <body style="margin:0px; overflow:hidden;">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item id="test-obj" src="./model_obj/Test.obj"></a-asset-item>
                <a-asset-item id="test-mtl" src="./model_obj/Test.mtl"></a-asset-item>
            </a-assets>
            <a-marker preset="hiro">
                <a-image width="2" height="2" position="0.2 0.4 0.4" rotation="-90 0 0" src="img/test.png">
                </a-image>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
